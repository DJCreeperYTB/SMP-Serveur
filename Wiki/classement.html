<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement YouTubeurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .nav a {
            background-color: #3498db;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .nav a:hover {
            background-color: #2980b9;
        }

        .content {
            padding: 20px;
            margin: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .medal, .trophy {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Classement YouTubeurs</h1>
    </div>

    <div class="nav">
        <a href="index_wiki.html">Accueil</a>
    </div>

    <div class="content">
        <table id="classementTable">
            <thead>
                <tr>
                    <th>Pseudo</th>
                    <th>Vues Totales</th>
                    <th>Classement</th>
                    <th><img src="./Medaillebronze.png" alt="Médaille Bronze" class="medal"></th>
                    <th><img src="./Medailleargent.png" alt="Médaille Argent" class="medal"></th>
                    <th><img src="./Medailleor.png" alt="Médaille Or" class="medal"></th>
                    <th><img src="./Tropheesbronze.png" alt="Trophée Bronze" class="trophy"></th>
                    <th><img src="./Tropheesargent.png" alt="Trophée Argent" class="trophy"></th>
                    <th><img src="./Tropheesor.png" alt="Trophée Or" class="trophy"></th>
                    <th><img src="./Tropheediamant.png" alt="Trophée Diamant" class="trophy"></th>
                    <th><img src="./Tropheediamantrouge.png" alt="Trophée Diamant Rouge" class="trophy"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        const youtubeurs = [
            { pseudo: 'DJCreeper', vues: 300, medailleBronze: 3, medailleArgent: 0, medailleOr: 0, tropheeBronze: 0, tropheeArgent: 0, tropheeOr: 0, tropheeDiamant: 0, tropheeDiamantRouge: 0 },
            { pseudo: 'Kevlevrai', vues: 200, medailleBronze: 2, medailleArgent: 0, medailleOr: 0, tropheeBronze: 0, tropheeArgent: 0, tropheeOr: 0, tropheeDiamant: 0, tropheeDiamantRouge: 0 },
            { pseudo: 'LostGuppy', vues: 100, medailleBronze: 1, medailleArgent: 0, medailleOr: 0, tropheeBronze: 0, tropheeArgent: 0, tropheeOr: 0, tropheeDiamant: 0, tropheeDiamantRouge: 0 },
            { pseudo: 'Slopas', vues: 100, medailleBronze: 1, medailleArgent: 0, medailleOr: 0, tropheeBronze: 0, tropheeArgent: 0, tropheeOr: 0, tropheeDiamant: 0, tropheeDiamantRouge: 0 },
        ];

        function generateTable() {
            const tableBody = document.getElementById("classementTable").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = "";  // On vide le contenu avant de remplir

            // On trie par nombre de vues (ordre décroissant)
            youtubeurs.sort((a, b) => b.vues - a.vues);

            let classementActuel = 1;
            let vuesPrecedentes = null;
            let occurrences = 0;

            youtubeurs.forEach((youtubeur, index) => {
                const row = tableBody.insertRow();

                const cellPseudo = row.insertCell(0);
                cellPseudo.textContent = youtubeur.pseudo;

                const cellVues = row.insertCell(1);
                cellVues.textContent = youtubeur.vues;

                // Si les vues sont égales à celles du précédent, on garde le même classement
                if (youtubeur.vues === vuesPrecedentes) {
                    occurrences++;
                } else {
                    classementActuel += occurrences;
                    occurrences = 1;
                }
                vuesPrecedentes = youtubeur.vues;

                const cellClassement = row.insertCell(2);
                cellClassement.textContent = classementActuel;  // Classement adapté aux égalités

                const cellMedailleBronze = row.insertCell(3);
                cellMedailleBronze.textContent = youtubeur.medailleBronze;

                const cellMedailleArgent = row.insertCell(4);
                cellMedailleArgent.textContent = youtubeur.medailleArgent;

                const cellMedailleOr = row.insertCell(5);
                cellMedailleOr.textContent = youtubeur.medailleOr;

                const cellTropheeBronze = row.insertCell(6);
                cellTropheeBronze.textContent = youtubeur.tropheeBronze;

                const cellTropheeArgent = row.insertCell(7);
                cellTropheeArgent.textContent = youtubeur.tropheeArgent;

                const cellTropheeOr = row.insertCell(8);
                cellTropheeOr.textContent = youtubeur.tropheeOr;

                const cellTropheeDiamant = row.insertCell(9);
                cellTropheeDiamant.textContent = youtubeur.tropheeDiamant;

                const cellTropheeDiamantRouge = row.insertCell(10);
                cellTropheeDiamantRouge.textContent = youtubeur.tropheeDiamantRouge;
            });
        }

        document.addEventListener("DOMContentLoaded", generateTable);
    </script>
</body>

</html>
